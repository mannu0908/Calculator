<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Calculator</h1>
        <table>
            <tr>
                <td>
                    <input class="input" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <button>0</button>
                    <button>.</button>
                    <button>%</button>
                    <button>/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="equal">=</button>
                    <button id="clear">C</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
